<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FizzBuzz</title>
</head>
<body>
    <h1>
  <script>

let answer = parseInt(prompt("Please enter the number you would like to FizzBuzz up to: "));

for (let i = 1; i <= answer; i++)
{
    if (i % 3 === 0){
        if(i % 5 === 0){
            document.write("FizzBuzz")
                }else{
                document.write("Fizz")
                }
        }if(i % 5 === 0){
            document.write("Buzz")
        }
        document.write(i)
}
  </script>
  </h1>
</body>
</html>
